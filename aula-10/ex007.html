<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Eventos DOM</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input{
            font: normal 18 pt Arial;
        }
        div#resultado {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <br>
    <div id="resultado">Resultado</div>
    

    <script>

        function somar(){

            // Obtendo os valores do input
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            
            // Convertendo os valores do input para Number
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            
            // Realizando o cálculo
            var res = n1 + n2

            // Inputando o resultado no DOM
            var resultado = document.getElementById('resultado')
            resultado.innerHTML = `A soma de ${n1} + ${n2} é igual a <strong>${res}</strong>`
        }

    </script>
  
</body>
</html>
